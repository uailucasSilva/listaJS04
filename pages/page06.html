<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 6</title>
    <script src="../scripts/script06.js"></script>
    <style>
        div.brLine {
            display: block;
            clear: left;
            margin-bottom: 5px;
        }

        .btn {
            clear: left;
            margin: 5px 0px;
        }
    </style>
</head>

<body>
    <h4>Calculadora</h4>
    <form class="word">
        <div class="brLine">
            <label for="txtValor">1° Valor:</label>
            <input type="text" id="primeiroVl">
        </div>
        <div class="brLine">
            <label for="txtResult">2° Valor:</label>
            <input type="text" id="segundoVl">
        </div>
        <input type="button" class="btn" value="+" onclick="mostrarResult(value)">
        <input type="button" class="btn" value="-" onclick="mostrarResult(value)">
        <input type="button" class="btn" value="*" onclick="mostrarResult(value)">
        <input type="button" class="btn" value="/" onclick="mostrarResult(value)">
        <div class="brLine">
            <label for="txtValor">Resultado:</label>
            <input type="text" id="result">
        </div>

    </form>
</body>

</html>
